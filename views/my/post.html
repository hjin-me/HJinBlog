<!DOCTYPE html>
<html class="expanded">
<head>
    <meta charset="utf-8"/>
    <title>{{.Title}} | @HJin_me Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="{{.Description}}">
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="author" content="HJin_me, hjin.me@gmail.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="{{.Title}} | @HJin_me Blog">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="shortcut icon" type="image/ico" href="//cp01-rdqa-dev301.cp01.baidu.com:8668/static/common/img/icons/favicon.ico"/>
    <script>/**

     */
    (function (document) {
        var e = document.createElement("detect"), l = !1, t = !1;
        e.style.display = "flex";
        if ("flex" === e.style.display) {
            l = true;
        }
        e.style.display = "-webkit-flex";
        if ("-webkit-flex" === e.style.display) {
            l = true
        }
        e.style.display = "-webkit-box";
        if ("-webkit-box" === e.style.display) {
            t = true;
        }
        if (l) {
            document.documentElement.className += " flex_support";
        } else if (t) {
            document.documentElement.className += " flex_old_support";
        } else {
            document.documentElement.className += " flex_unsupported";
        }

    }(document));</script>
    <script>/**
     * Created by hjin on 3/1/15.
     */
    (function () {
        var detect = document.createElement('detect');
        detect.style.fontSize = '1vw';
        if(detect.style.fontSize !== '1vw') {
            onChangeWidth();
            window.onresize = onChangeWidth;
            window.addEventListener('orientationchange', onChangeWidth);
        }
        function onChangeWidth() {
            document.documentElement.style.fontSize = (window.innerWidth) + 'px';
        }
    }());</script>
    <link href="//cp01-rdqa-dev301.cp01.baidu.com:8668/static/css/main.css" rel="stylesheet" type="text/css">
    <script src="//cp01-rdqa-dev301.cp01.baidu.com:8668/static/lib/mod.js"></script>
    <script type="text/javascript" src="//cp01-rdqa-dev301.cp01.baidu.com:8668/static/modules/pretty.js"></script>
    <script type="text/javascript" src="//cp01-rdqa-dev301.cp01.baidu.com:8668/static/modules/disqus.js"></script>

</head>
<body>
<header role="banner" class="top flex flex--justify">
    <a id="logo" href="/" class="flex">
        <h1>@HJin_me</h1>

        <h2>Blog</h2>
    </a>

    <h3>技术，生活，送送</h3>
</header>

<div class="container flex">
    <div class="main flex--fluid" role="main">
        <article role="link">
            <h1>{{.Title}}</h1>
            <time datetime="{{printf "%d-%02d-%02d" (.PubTime.Year) (.PubTime.Month) (.PubTime.Day)}}">{{printf "%d 年 %02d 月 %02d 日" (.PubTime.Year) (.PubTime.Month) (.PubTime.Day)}}</time>
            {{.Content | md}}

            <div role="note" class="license">
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/cn/">
                    <img alt="知识共享许可协议" src="http://i.creativecommons.org/l/by-nc-sa/3.0/cn/80x15.png">
                </a>
                本作品采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/cn/">知识共享署名-非商业性使用-相同方式共享 3.0 中国大陆许可协议</a>进行许可。
            </div>
        </article>

        <div>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the<a href="http://disqus.com/?ref_noscript">comments powered by
                Disqus.</a></noscript>
            <div><a href="http://disqus.com" class="dsq-brlink">comments powered by<span
                    class="logo-disqus">Disqus</span></a></div>
        </div>

    </div>
    <aside>
        <nav role="menu">
            <ul>
                <li><a href="#">Archives</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
        <nav role="navigation">

        </nav>
    </aside>
</div>
<footer>
    <div class="copyright">
        © 2007 - 2015 HJin.me
    </div>
</footer>

    require('disqus')('hjin', 'huangj.in_{{.Id}}');
</script>
</body>
</html>
