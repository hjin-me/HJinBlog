<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        编辑文章
        <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="文章标题" value="{{.Title}}">
                        </div>
                        <div id="epiceditor"></div>
                        <textarea name="post-content" id="post-content" style="display: none;">{{.Content}}</textarea>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
<script src="../static/editor/js/epiceditor.js"></script>
<script>
    var opts = {
        textarea: document.getElementById('post-content'),
        theme: {
            base: '{{uri "cp:static/editor/themes/base/epiceditor.css"}}',
            preview: '{{uri "cp:static/editor/themes/preview/github.css"}}',
            editor: '{{uri "cp:static/editor/themes/editor/epic-light.css"}}'
        },
        autogrow: true
    };
    var editor = new EpicEditor(opts).load();
</script>
